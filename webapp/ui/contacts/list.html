<!DOCTYPE html>
<html>
<head>
  <title>Contacts</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
</head>

<body class="bg-light">

<div class="container mt-5">
  <h2 class="mb-4">Contacts</h2>

  <div class="d-flex mb-3">
    <input id="keyword" placeholder="Search contacts..."
           class="form-control me-2">
    <button class="btn btn-primary" onclick="searchContacts()">Search</button>

    <a href="create.html" class="btn btn-success ms-auto">
      Create Contact
    </a>
  </div>

  <table class="table table-hover align-middle">
    <thead class="table-dark">
    <tr>
      <th>Name</th>
      <th>Company</th>
      <th>Email</th>
      <th>Phone</th>
      <th>Job Title</th>
      <th style="width: 180px">Actions</th>
    </tr>
    </thead>
    <tbody id="contactTable"></tbody>
  </table>
</div>

<script src="js/list.js"></script>

</body>
</html>
