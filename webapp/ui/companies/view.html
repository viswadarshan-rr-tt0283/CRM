<!DOCTYPE html>
<html>
<head>
  <title>Company Detail</title>
  <meta charset="UTF-8">
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="bg-light">

<div class="container mt-4">

  <!-- Company Header -->
  <div class="card mb-4">
    <div class="card-body">
      <h3 id="companyName"></h3>
      <p class="mb-1 text-muted" id="companyMeta"></p>
      <p class="mb-0" id="companyContact"></p>
    </div>
  </div>

  <!-- Tabs -->
  <ul class="nav nav-tabs" id="companyTabs">
    <li class="nav-item">
      <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#overview">
        Overview
      </button>
    </li>
    <li class="nav-item">
      <button class="nav-link" data-bs-toggle="tab" data-bs-target="#contacts">
        Contacts
      </button>
    </li>
    <li class="nav-item">
      <button class="nav-link" data-bs-toggle="tab" data-bs-target="#deals">
        Deals
      </button>
    </li>
    <li class="nav-item">
      <button class="nav-link" data-bs-toggle="tab" data-bs-target="#activities">
        Activities
      </button>
    </li>
    <li class="nav-item">
      <button class="nav-link" data-bs-toggle="tab" data-bs-target="#timeline">
        Timeline
      </button>
    </li>
  </ul>

  <!-- Tab Content -->
  <div class="tab-content bg-white border border-top-0 p-3">

    <div class="tab-pane fade show active" id="overview">
      <div id="overviewContent"></div>
    </div>

    <div class="tab-pane fade" id="contacts">
      <table class="table table-sm">
        <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Job Title</th>
        </tr>
        </thead>
        <tbody id="contactsTable"></tbody>
      </table>
    </div>

    <div class="tab-pane fade" id="deals">
      <table class="table table-sm">
        <thead>
        <tr>
          <th>Title</th>
          <th>Amount</th>
          <th>Status</th>
          <th>Owner</th>
        </tr>
        </thead>
        <tbody id="dealsTable"></tbody>
      </table>
    </div>

    <div class="tab-pane fade" id="activities">
      <ul class="list-group" id="activitiesList"></ul>
    </div>

    <div class="tab-pane fade" id="timeline">
      <ul class="list-group" id="timelineList"></ul>
    </div>

  </div>

</div>

<script src="js/view.js"></script>

</body>
</html>
