<!DOCTYPE html>
<html>
<head>
  <title>User Details</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
</head>

<body class="bg-light">

<div class="container mt-5">
  <a href="list.html" class="btn btn-secondary mb-3">Back</a>

  <h3>User Details</h3>

  <div class="card mb-4">
    <div class="card-body">
      <p><strong>Username:</strong> <span id="username"></span></p>
      <p><strong>Email:</strong> <span id="email"></span></p>
      <p><strong>Full Name:</strong> <span id="fullName"></span></p>
      <p><strong>Role:</strong> <span id="role"></span></p>
      <div id="managerRow">
        <p><strong>Manager:</strong> <span id="manager"></span></p></div>
    </div>
  </div>

  <div id="dealsSection">
  <h4>Assigned Deals</h4>
  <table class="table table-bordered">
    <thead class="table-dark">
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>Status</th>
      <th>Amount</th>
    </tr>
    </thead>
    <tbody id="dealTable"></tbody>
  </table>
  </div>


  <div id="teamSection" class="mt-5" style="display:none;">
    <h4>Team Members</h4>
    <table class="table table-bordered">
      <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Full Name</th>
        <th>Username</th>
        <th>Email</th>
      </tr>
      </thead>
      <tbody id="teamTable"></tbody>
    </table>
  </div>
</div>

<script src="js/view.js"></script>
</body>
</html>
