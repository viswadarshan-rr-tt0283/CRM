<!DOCTYPE html>
<html>
<head>
  <title>Edit Deal</title>
  <link
          rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
  >
</head>

<body>

<div class="container mt-5">
  <h2>Edit Deal</h2>

  <form id="editForm">

    <!-- hidden id -->
    <input type="hidden" id="id">

    <div class="mb-3">
      <label class="form-label">Title</label>
      <input id="title" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Amount</label>
      <input id="amount" type="number" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Company</label>
      <select id="companyId" class="form-control" disabled></select>
    </div>

    <div class="mb-3">
      <label class="form-label">Assign To</label>
      <select id="assignedUserId" class="form-control" required></select>
    </div>

    <button type="submit" class="btn btn-primary">Update</button>
    <a href="list.html" class="btn btn-secondary">Back</a>

  </form>
</div>

<script src="js/edit.js"></script>
</body>
</html>
