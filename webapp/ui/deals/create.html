<!DOCTYPE html>
<html>
<head>
  <title>Create Deal</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
</head>

<body>

<div class="container mt-5">
  <h2>Create Deal</h2>

  <form id="createForm">

    <div class="mb-3">
      <label class="form-label">Title</label>
      <input id="title" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Amount</label>
      <input id="amount" type="number" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Company</label>
      <select id="companyId" class="form-control" onchange="loadContacts()"></select>
    </div>

    <div class="mb-3">
      <label class="form-label">Contact</label>
      <select id="contactId" class="form-control"></select>
    </div>

    <div class="mb-3">
      <label class="form-label">Assign To</label>
      <select id="assignedUserId" class="form-control"></select>
    </div>

    <button type="submit" class="btn btn-success">Save</button>
    <a href="list.html" class="btn btn-secondary">Back</a>
  </form>
</div>

<script src="js/create.js"></script>

</body>
</html>
