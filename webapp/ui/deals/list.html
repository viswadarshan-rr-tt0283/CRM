<!DOCTYPE html>
<html>
<head>
  <title>Deals</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
</head>

<body class="bg-light">

<div class="container mt-5">
  <h2 class="mb-4">Deal List</h2>

  <div class="d-flex mb-3">
    <input id="keyword" placeholder="Search deals..." class="form-control me-2">

    <button class="btn btn-primary" onclick="searchDeals()">Search</button>
    <a href="create.html" class="btn btn-success ms-auto">Create Deal</a>
  </div>

  <table class="table table-bordered table-hover align-middle">
    <thead class="table-dark">
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>Amount</th>
      <th>Status</th>
      <th>Company</th>
      <th>Assigned To</th>
      <th width="220">Actions</th>
    </tr>
    </thead>

    <tbody id="dealTable"></tbody>
  </table>

</div>

<script src="js/list.js"></script>

</body>
</html>
