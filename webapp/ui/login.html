<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mini CRM Login</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f5f7fa;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-card {
            width: 380px;
            padding: 30px;
            border-radius: 12px;
            background: white;
            box-shadow: 0 4px 18px rgba(0,0,0,0.08);
        }

        .title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
            text-align: center;
        }

        #errorBox {
            display: none;
        }
    </style>
</head>

<body>

<div class="login-card">
    <div class="title">Mini CRM Login</div>

    <div id="errorBox" class="alert alert-danger"></div>

    <form id="loginForm">
        <div class="mb-3">
            <label class="form-label">Username</label>
            <label for="username"></label><input id="username" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Password</label>
            <label for="password"></label><input id="password" type="password" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
</div>


<script>
    document.getElementById("loginForm").addEventListener("submit", async function(e) {
        e.preventDefault();

        const username = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value.trim();

        const formData = new URLSearchParams();
        formData.append("username", username);
        formData.append("password", password);
        const payload = {
            username: username,
            password: password
        };
        const response = await fetch("/mini_crm_Web_exploded/login.action", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(payload)
        });

        const data = await response.json();

        if (data.responseData) {
            // Save user locally
            localStorage.setItem("user", JSON.stringify(data.responseData));

            // Redirect to dashboard
            window.location.href = "/mini_crm_Web_exploded/ui/dashboard/index.html";
        } else {
            const errorBox = document.getElementById("errorBox");
            errorBox.style.display = "block";
            errorBox.innerText = data.errorMessage || "Login failed";
        }
    });
</script>

</body>
</html>
