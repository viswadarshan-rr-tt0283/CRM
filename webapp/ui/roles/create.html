<!DOCTYPE html>
<html>
<head>
  <title>Create Role</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
</head>

<body class="bg-light">

<div class="container mt-5">

  <h3 class="mb-4">Create Role</h3>

  <div class="card shadow-sm">
    <div class="card-body">

      <div class="mb-3">
        <label class="form-label">Role Name</label>
        <input id="roleName" class="form-control" placeholder="Eg: SALES_LEAD">
      </div>

      <div id="permissionContainer"></div>

      <div class="mt-4">
        <button class="btn btn-primary" onclick="createRole()">Create Role</button>
        <a href="role-list.html" class="btn btn-secondary">Cancel</a>
      </div>

    </div>
  </div>

</div>

<script src="js/create.js"></script>
</body>
</html>
