<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRM Dashboard | Mini CRM</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    :root {
      --crm-primary: #2563eb;       /* Zoho-like vibrant blue */
      --crm-secondary: #64748b;     /* Professional Slate Grey */
      --crm-dark: #1e293b;          /* Deep Navy */
      --crm-bg: #f8fafc;            /* Very light clean background */
      --crm-card-bg: #ffffff;
      --crm-border: #e2e8f0;
    }

    body {
      background-color: var(--crm-bg);
      font-family: 'Inter', sans-serif;
      color: #334155;
      -webkit-font-smoothing: antialiased;
    }

    /* Navbar Placement */
    #navbar {
      position: sticky;
      top: 0;
      z-index: 1000;
      background: white;
      border-bottom: 1px solid var(--crm-border);
    }

    /* Typography */
    h1, h2, h3, h4, h5 {
      font-weight: 700;
      letter-spacing: -0.025em;
      color: #0f172a;
    }

    /* Modern Card Styling */
    .card {
      border: 1px solid var(--crm-border);
      border-radius: 12px;
      background: var(--crm-card-bg);
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.01),
      0 2px 4px -1px rgba(0, 0, 0, 0.01);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .card:hover {
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.05),
      0 4px 6px -2px rgba(0, 0, 0, 0.025);
      transform: translateY(-2px);
      border-color: #cbd5e1;
    }

    .card-header {
      background-color: transparent;
      border-bottom: 1px solid var(--crm-border);
      padding: 1.25rem 1.5rem;
      font-weight: 600;
      font-size: 0.95rem;
      color: var(--crm-dark);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .card-body {
      padding: 1.5rem;
    }

    /* Summary Widget Icons */
    .summary-card-icon {
      width: 48px;
      height: 48px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.25rem;
      margin-right: 1rem;
    }

    /* Color Palettes for Widgets */
    .icon-blue   { background-color: #eff6ff; color: #2563eb; }
    .icon-green  { background-color: #f0fdf4; color: #16a34a; }
    .icon-orange { background-color: #fff7ed; color: #ea580c; }
    .icon-purple { background-color: #f5f3ff; color: #7c3aed; }
    .icon-cyan   { background-color: #ecfeff; color: #0891b2; }

    .summary-value {
      font-size: 1.75rem;
      font-weight: 800;
      line-height: 1;
      margin-bottom: 0.25rem;
      color: #0f172a;
    }

    .summary-label {
      font-size: 0.875rem;
      color: var(--crm-secondary);
      font-weight: 500;
    }

    /* Feed Styling */
    .list-group-item {
      border: none;
      border-bottom: 1px solid var(--crm-border);
      padding: 1rem 1.5rem;
      display: flex;
      align-items: center;
      transition: background-color 0.2s;
    }

    .list-group-item:hover {
      background-color: #f8fafc;
    }

    .list-group-item:last-child {
      border-bottom: none;
    }

    /* Welcome Section */
    .welcome-section {
      background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
      color: white;
      padding: 2rem;
      border-radius: 16px;
      margin-bottom: 2rem;
      box-shadow: 0 10px 25px -5px rgba(30, 41, 59, 0.2);
    }

    .role-badge {
      background: rgba(255,255,255,0.15);
      padding: 0.25rem 0.75rem;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: 500;
      letter-spacing: 0.5px;
    }

  </style>
</head>

<body>

<div id="navbar"></div>

<div class="container-fluid px-4 px-lg-5 py-4">

  <div class="row mb-4">
    <div class="col-12">
      <div class="welcome-section d-flex align-items-center justify-content-between">
        <div>
          <h3 id="welcomeText" class="mb-1 text-white">Dashboard</h3>
          <div class="d-flex align-items-center gap-2">
            <span class="role-badge" id="roleText">LOADING...</span>
            <span style="font-size: 0.9rem; color: #cbd5e1;">Overview of your performance</span>
          </div>
        </div>
        <div class="d-none d-md-block text-end">
          <h5 class="m-0 text-white" id="currentDate"></h5>
        </div>
      </div>
    </div>
  </div>

  <div class="row g-4 mb-4" id="summaryCards">
    <div class="col-12 text-center py-4 text-muted">
      <div class="spinner-border text-primary" role="status"></div>
      <p class="mt-2 small">Loading Dashboard...</p>
    </div>
  </div>

  <div class="row g-4 mb-4">

    <div class="col-lg-8">
      <div class="card h-100">
        <div class="card-header">
          <div>
            <i class="fa-solid fa-chart-simple me-2 text-primary"></i>
            Deal Pipeline
          </div>
          <button class="btn btn-sm btn-link text-decoration-none text-muted">
            <i class="fa-solid fa-ellipsis"></i>
          </button>
        </div>
        <div class="card-body">
          <div id="dealWidget" style="min-height: 300px; display: flex; flex-direction: column; justify-content: center;"></div>
        </div>
      </div>
    </div>

    <div class="col-lg-4">
      <div class="card h-100">
        <div class="card-header">
          <div>
            <i class="fa-solid fa-list-check me-2 text-success"></i>
            Activity Overview
          </div>
        </div>
        <div class="card-body">
          <div id="activityWidget" style="min-height: 300px; display: flex; justify-content: center; align-items: center;"></div>
        </div>
      </div>
    </div>
  </div>

  <div class="row mb-5">
    <div class="col-12">
      <div class="card">
        <div class="card-header">
          <div>
            <i class="fa-solid fa-clock-rotate-left me-2 text-warning"></i>
            Recent Updates
          </div>
          <a href="../activities/list.html" class="btn btn-sm btn-light border text-muted" style="font-size: 0.8rem;">
            View All
          </a>
        </div>

        <ul class="list-group list-group-flush" id="recentFeed">
          <li class="list-group-item text-muted justify-content-center py-4">
            Waiting for data...
          </li>
        </ul>
      </div>
    </div>
  </div>

</div>

<script src="js/navbar.js"></script>
<script src="js/dashboard.js"></script>

<script>
  // Simple date script for the header
  const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
  document.getElementById('currentDate').innerText = new Date().toLocaleDateString('en-US', options);
</script>

</body>
</html>
